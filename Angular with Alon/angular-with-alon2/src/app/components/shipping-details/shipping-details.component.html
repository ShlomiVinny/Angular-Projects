<fieldset class="text-center">
    <legend>Shipping Details:</legend>
    <form [formGroup]="shippingForm" (ngSubmit)="getShippingFormValues()">
        <div class="form-group">
            <label>City:</label>
            <input class="form-control" formControlName="city" type="text" placeholder="Enter your City">
        </div>
        <div class="form-group">
            <label>Address:</label>
            <input class="form-control" formControlName="address" type="text" placeholder="Enter your Address">
        </div>
        <div class="form-group">
            <label>Zipcode:</label>
            <input class="form-control" formControlName="zipcode" type="text" placeholder="Enter your Zipcode">
        </div>
        <button [disabled]="!shippingForm.valid" class="btn btn-primary">Submit</button>
    </form>

</fieldset>
