<div class="task">
    <div class="card text-center">
        <legend>Tasks: </legend>
        <div *ngFor="let task of taskData">

            <div class="card-header">

                <h4>Task For: {{userName}} </h4>
                <h6>Task ID: {{task.id}}</h6>
                <h5>Title: {{task.title}}</h5>

                <button (click)="showChangeTitle=!showChangeTitle" *ngIf="!showChangeTitle">Change Title</button>
                <form [formGroup]="titleForm" (ngSubmit)="changeTitle(task.id)">
                    <div class="container" *ngIf="showChangeTitle">
                        <input id="title" type="text" formControlName="titleControl" placeholder="Enter a new title">
                        <button type="submit">Submit</button>
                    </div>
                </form>

            </div>

            <div class="card-body">

                <h5>Status: {{task.completed===false ? 'Uncompleted' : 'Completed'}}</h5>
                <button
                    (click)="changeStatus(task.id)">{{task.completed===false ? 'Set as Completed' : 'Set As Uncompleted'}}</button>
            </div>
        </div>
    </div>
</div>
