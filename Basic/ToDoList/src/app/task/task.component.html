<div class="app-tasks-wrapper">

  <fieldset class="app-tasks-my-tasks-fieldset">
    <legend> My Tasks </legend>
    <ul>

      <li *ngFor="let task of tasks" 
      [class.selected]="task === selectedTask" 
      (click)="onSelect(task)"
      >

        <span id="app-tasks-my-tasks-id">{{task.id}}</span>
        <article>
          <h1>Your Task:</h1>
          <p>{{task.task}}</p>
        </article>
        <div class="app-tasks-my-tasks-isDone"><h5 class="app-tasks-my-tasks-isDone-header">Completed:</h5>{{task.isDone}}</div>
      </li>

    </ul>
  </fieldset>

</div>
