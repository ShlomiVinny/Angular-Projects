<div class="app-tasks-wrapper">

  <fieldset class="app-tasks-my-tasks-fieldset">
    <legend> My Tasks </legend>
    <ul>

      <li *ngFor="let task of tasks, let i=index" [class.selected]="task === selectedTask" (click)="onSelect(task)" class="app-tasks-my-tasks-list">
        <span id="app-tasks-my-tasks-task-id">Task id: {{task.id}}</span>
        <br>
        <h3 [ngClass]="{'app-tasks-my-tasks-task-header':task.isDone === false, 'taskCompleted':task.isDone === true}">{{task.header}}</h3>
        <br>
        <article>
          <h1>Your Task:</h1>
          <p>{{task.taskContent}}</p>
        </article>
        <div class="app-tasks-my-tasks-task-isDone">
          <h5 class="app-tasks-my-tasks-task-isDone-header">Status:</h5>
          <span *ngIf="task.isDone===true">Completed</span>
          <span *ngIf="task.isDone===false">Uncompleted</span>
        </div>
        <br>
        <section>
        <input *ngIf="task.isDone===false" type="button" value="Set task to: Completed" (click)="setAsCompleted(i)" />
        <input *ngIf="task.isDone===true"  type="button" value="Set task to: Uncompleted" (click)="setAsUncompleted(i)" />
      </section>
      <br>
      <section>
        <input type="button" value="Delete Task" (click)="deleteTask(i)">
      </section>
      <br>
      <br>
      </li>


    </ul>
  </fieldset>

</div>
