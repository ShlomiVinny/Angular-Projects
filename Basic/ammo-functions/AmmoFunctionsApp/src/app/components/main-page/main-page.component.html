<h1>Vinny's ammo Functions</h1>
<div id="main-grid-container" cdkDropListGroup>
  <svg width="641px" height="641px" xmlns="http://www.w3.org/2000/svg">
    <defs>
      <pattern id="grid" width="64px" height="64px" patternUnits="userSpaceOnUse">
        <path d="M 64 0 L 0 0 0 64" fill="none" stroke="gray" stroke-width="1" />
      </pattern>
    </defs>
    <rect cdkDropList (click)="displayContextMenu('OFF', undefined); hideLoadAmmo()" (cdkDroplistDropped)="dropRect($event)" 
      id="gridRect" width="100%" height="100%" fill="url(#grid)" />
  </svg>

  <app-custom-context-menu [display]="showContextMenu" [elementType]="currentElementType" [offsetX]="offsetX"
    [offsetY]="offsetY"></app-custom-context-menu>
  <app-load-ammo (hideContextMenu)="displayContextMenu($event, 'off')" [style]="magStyle"></app-load-ammo>

  <div cdkDropList>
    <div cdkDrag *ngFor="let style of styleArray" class="{{style.element}}-container" id="{{style.element}}" 
      (contextmenu)="displayContextMenu($event, style.type)" 
      (cdkDragStarted)="setDraggedElement($event)"
      (cdkDragEnded)="dragEnd($event)"
      
      
      [style.position]="style.container.position" 
      [style.top.px]="style.container.top"
      [style.left.px]="style.container.left">

      <img [style.position]="style.position" [style.top.px]="style.top" [style.left.px]="style.left"
        alt="{{style.element}}" [src]="style.src">

      <span *ngIf="style.span" [style.position]="style.position" [style.top.px]="style.span.top"
        [style.left.px]="style.span.left" [style.color]="style.span.color" class="ammo-count">60</span>
    </div>
  </div>


</div>
