<fieldset *ngIf='hero'>
    <legend>{{ hero.name | uppercase }} Details</legend>
    <div><span>Id: </span>{{hero.id}}</div>
    <div>
      <label>Name:
        <input [(ngModel)]="hero.name" 
                placeholder="Hero name">
      </label>
      <br>
      <label>Is the hero shy?:
        <input type="button" [(ngModel)]="hero.isShy" (click)="changeIsShy(hero)" 
                placeholder="Is the hero shy?">
      </label>
    </div>
</fieldset>
